{% extends "base.html" %}
{% block content %}
<style>
    .login-container {
        background: url("{{ url_for('static', filename='img/fondo.png') }}") no-repeat center center;
        background-size: cover;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .login-card {
        backdrop-filter: blur(12px);
        background: rgba(0, 51, 102, 0.85); /* Azul UGEL */
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        max-width: 400px;
        width: 100%;
        color: white;
        border: 1px solid rgba(255,255,255,0.2);
        padding: 2rem;
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-card h5 {
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .form-control {
        background-color: rgba(255,255,255,0.9);
        border: 1px solid #ccc;
        color: #333;
    }

    .form-control:focus {
        border-color: #ff6600;
        box-shadow: 0 0 5px rgba(255,102,0,0.5);
    }

    .btn-login {
        background-color: #ff6600;
        border: none;
        font-weight: bold;
        width: 100%;
    }

    .btn-login:hover {
        background-color: #ff8533;
    }

    /* Modo oscuro */
    .dark-mode .login-card {
        background: rgba(20, 20, 20, 0.85);
        color: #e0e0e0;
    }

    .dark-mode .form-control {
        background-color: #2a2a2a;
        border-color: #444;
        color: #e0e0e0;
    }

    .dark-mode .form-control::placeholder {
        color: #aaa;
    }

    .dark-mode .btn-login {
        background-color: #ff8533;
        color: #000;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo UGEL" class="mb-3" style="height:60px;">
            <h5>Iniciar Sesión</h5>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" name="usuario" placeholder="Ingrese su usuario" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="contrasena" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-login">Ingresar</button>
        </form>
        <div class="text-center mt-3">
            <small class="text-light">© UGEL Lauricocha 2025</small>
        </div>
    </div>
</div>
{% endblock %}
